name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      # - name: Run tests (if you have tests)
      #   run: npm test

- name: Deploy to Windows Server using WinRM
  shell: pwsh
  run: |
    $server = '${{ secrets.SERVER_IP }}'
    $user = '${{ secrets.SERVER_USER }}'
    $pass = '${{ secrets.SERVER_PASS }}'

    $securePass = ConvertTo-SecureString $pass -AsPlainText -Force
    $cred = New-Object System.Management.Automation.PSCredential($user, $securePass)

    # Conexi贸n usando WinRM
    $session = New-PSSession -ComputerName $server -Credential $cred -Authentication Basic -UseSSL -SessionOption (New-PSSessionOption -SkipCACheck)
    
    # Verifica la conexi贸n
    if ($session) {
      Write-Host "Conexi贸n exitosa a $server"
    } else {
      Write-Host "Conexi贸n fallida"
    }

    # Ejecutar comandos remotos
    Invoke-Command -Session $session -ScriptBlock {
      cd C:\IIsSites\github-actions
      git pull origin main
      npm install
      pm2 restart all
    }

    Remove-PSSession -Session $session
