name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # Use a Linux runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Deploy to Windows Server using SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}       # Server IP
          username: ${{ secrets.SERVER_USER }}   # Username
          password: ${{ secrets.SERVER_PASS }}   # Password
          source: "C:/IIsSites/github-actions/*"  # Adjust the source path (assuming this is the local path)
          target: "C:/IIsSites/github-actions/"    # Adjust the target path on the Windows server
          port: 22  # Specify port if necessary (default is 22)
