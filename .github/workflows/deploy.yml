name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # Use a Linux runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Prepare artifacts
        run: |
          # Create a temporary directory for deployment
          mkdir -p deploy
          # Copy necessary files to the deploy directory
          cp index.js deploy/
          cp package.json deploy/
          cp package-lock.json deploy/


      - name: List files in deploy directory
        run: ls -la deploy/

      - name: Deploy to Windows Server using SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}       # Server IP
          username: ${{ secrets.SERVER_USER }}   # Username
          password: ${{ secrets.SERVER_PASS }}   # Password
          source: "deploy/*"  # Use the temporary directory created for deployment
          target: "C:/IIsSites/github-actions/"    # Target path on the Windows server
          port: 22  # Specify port if necessary (default is 22)

      - name: Install dependencies on server
        run: |
          sshpass -p "${{ secrets.SERVER_PASS }}" ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "cd C:/IIsSites/github-actions && npm install"

