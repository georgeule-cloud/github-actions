name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      # - name: Run tests (if you have tests)
      #   run: npm test

      - name: Deploy to Windows Server using WinRM
        shell: pwsh
        run: |
          $server = '${{ secrets.SERVER_IP }}'
          $user = '${{ secrets.SERVER_USER }}'
          $pass = '${{ secrets.SERVER_PASS }}'

          # Crear una contrase침a segura
          $securePass = ConvertTo-SecureString $pass -AsPlainText -Force

          # Crear una credencial
          $cred = New-Object System.Management.Automation.PSCredential($user, $securePass)

          # Establecer una sesi칩n de PowerShell remota usando WinRM
          $session = New-PSSession -ComputerName $server -Credential $cred -Authentication Basic -UseSSL -SessionOption (New-PSSessionOption -SkipCACheck)

          # Comandos remotos a ejecutar en el servidor
          Invoke-Command -Session $session -ScriptBlock {
            # Ruta del proyecto en el servidor
            cd C:\IIsSites\github-actions

            # Actualiza el repositorio
            git pull origin main

            # Instala dependencias
            npm install

            # Reinicia la app (asume que usas pm2 o un sistema de gesti칩n de procesos)
            pm2 restart all
          }

          # Cerrar la sesi칩n remota
          Remove-PSSession -Session $session