name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # Use a Linux runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: List files to deploy
        run: ls -la  # List files in the current directory to ensure everything is present

      - name: Deploy to Windows Server using SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}       # Server IP
          username: ${{ secrets.SERVER_USER }}   # Username
          password: ${{ secrets.SERVER_PASS }}   # Password
          source: "index.js package.json package-lock.json"  # List the files to copy directly
          target: "C:/IIsSites/github-actions/"    # Target path on the Windows server
          port: 22  # Specify port if necessary (default is 22)

      - name: Install dependencies on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}       # Server IP
          username: ${{ secrets.SERVER_USER }}   # Username
          password: ${{ secrets.SERVER_PASS }}   # Password
          script: |
            cd C:/IIsSites/github-actions
            npm install
